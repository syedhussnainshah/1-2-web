<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="continaer-fluid">
        <div class="row">
            <div class="col-md-12">
                <ul class="d-flex justify-content-between algin-items-center list-unstyled bg-primary text-white p-2">
                    <li class="bg-warning p-2">All</li>
                    <li class="bg-warning p-2">Filter1</li>
                    <li class="bg-warning p-2">Filter2</li>
                    <li class="bg-warning p-2">Filter3</li>
                    <li class="bg-warning p-2">Filter4</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-3 images" data-filter="Filter1">
            <img src="images/3.jpg" width="100%" alt="">
        </div>
        <div class="col-md-3 col-sm-3 images" data-filter="Filter2">
            <img src="images/4.jpg" width="100%" alt="">
        </div>
        <div class="col-md-3 col-sm-3 images" data-filter="Filter3">
            <img src="images/5.jpg" width="100%" alt="">
        </div>
        <div class="col-md-3 col-sm-3 images" data-filter="Filter4">
            <img src="images/5.jpg" width="100%" alt="">
        </div>
    </div>
    <script>
        let li = document.getElementsByTagName("li");
        // console.log(li);
        for (let a = 0; li.length > a; a++) {
            // console.log(li[a]);

            li[a].addEventListener("click", function () {
                for (let k = 0; li.length > k; k++) {
                    li[k].classList.remove("bg-danger");
                }
                li[a].classList.add("bg-danger");
                console.log(li[a]);
                let value = li[a].innerHTML;
                console.log(value);
                let filter = document.getElementsByClassName("images");
                // console.log(filter);
                for (let k = 0; filter.length > k; k++) {
                    filter[k].style.display = "none";
                    if (value == filter[k].getAttribute("data-filter")) {
                        filter[k].style.display = "block";
                        // console.log(filter[k]);
                    }
                    if (value == "All") {
                        filter[k].style.display = "block";
                    }
                }
            });
        }
    </script>
</body>

</html>
