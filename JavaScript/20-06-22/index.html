<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="TodoInput">
    <button id="TodoBtn">Add Me</button>
    <ul id="unorder">
        <li></li>
    </ul>
    <script>
        let input = document.getElementById("TodoInput");
        let btn = document.getElementById("TodoBtn");
        let ul = document.getElementById("unorder");
        btn.addEventListener("click", function () {
            let TodoInput = document.createElement("input");
            TodoInput.setAttribute('type', 'text');
            TodoInput.setAttribute('readonly', 'readonly');
            TodoInput.setAttribute('value', input.value);
            let delbtn = document.createElement('button');
            let editbtn = document.createElement('button');
            delbtn.innerText = "DELETE";
            editbtn.innerText = 'EDIT';
            let li = document.createElement("li");
            li.appendChild(TodoInput);
            li.appendChild(editbtn);
            li.appendChild(delbtn);
            ul.appendChild(li);
            editbtn.addEventListener('click', function () {
                if (editbtn.innerText == 'EDIT') {
                    TodoInput.removeAttribute('readonly', 'readonly');
                    editbtn.innerText = 'Save';
                } else {
                    TodoInput.setAttribute('readonly', 'readonly');
                    editbtn.innerText = 'EDIT';

                }
            })

        })
    </script>
</body>

</html>
